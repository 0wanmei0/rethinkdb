{% from 'common.html' import build_badge %}

<html>
    <head>
        <title>Build: {{ name }}</title>
    </head>
    <body>
        <h1>Build: {{ name }}</h1>
        <p>Status: {{ build_badge(build) }}</p>
        {% if build.status == "bug" %}
            <p>Bug traceback:</p>
            <code><pre>{{ build.traceback }}</pre></code>
        {% endif %}
        {% if output %}
            <p>Output:</p>
            <code><pre>{{ output }}</pre></code>
        {% endif %}
    </body>
</html>
