{% import 'badge.html' as badge %}
<html>
    <head>
        <title>Build: {{ build.name }}</title>
    </head>
    <body>
        <h1>Build: {{ build.name }}</h1>
        <p>Status: {{ badge.build_badge(build, debug_url) }}</p>
        {% if output %}
            <p>Output:</p>
            <code><pre>{{ output }}</pre></code>
        {% endif %}
    </body>
</html>
