desc: Tests manipulation operations on objects
tests:

    # Define some objects to work with
    - def:
        cd: obj = r.expr({'a':1, 'b':2, 'c':"str"})
        rb: obj = r.expr({ :a => 1, :b => 2, :c => 'str' })

    ##  Get attr
    
    - cd: obj['a']
      js: [obj('a'), obj.getAttr('a')]
      ot: 1
    - cd: obj['c']
      js: [obj('c'), obj.getAttr('c')]
      ot: "'str'"

    ## Has_Fields

    - cd: obj.has_fields('b')
      ot: true
    - cd: obj.has_fields('d')
      ot: false

    # Has_Fields is variatic
    - cd: obj.has_fields('a', 'b')
      ot: true
    - cd: obj.has_fields('a', 'd')
      ot: false

    ## Pluck

    - cd: obj.pluck('a')
      ot: ({'a':1})
    - cd: obj.pluck('a', 'b')
      ot: ({'a':1, 'b':2})

    ## Without
    
    - cd: obj.without('a')
      ot: ({'b':2, 'c':'str'})
    - cd: obj.without('a', 'b')
      ot: ({'c':'str'})
    - cd: obj.without('a', 'b', 'c')
      ot: ({})

    ## Merge

    # add property
    - cd: "obj.merge({'d':-2})"
      ot: ({'a':1, 'b':2, 'c':'str', 'd':-2})

    # overwrite
    - cd: "obj.merge({'a':-1})"
      ot: ({'a':-1, 'b':2, 'c':'str'})
