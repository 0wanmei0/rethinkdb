desc: Tests meta queries for creating and deleting tables
tests:
    
    - def: db = r.db('test')

    - cd: db.table_list()
      ot: []

    # Table create
    - cd: db.table_create('a')
      ot: ({'created':1})

    - cd: db.table_list()
      ot: ['a']

    - cd: db.table_create('b')
      ot: ({'created':1})

    - cd: db.table_list()
      ot: bag(['a', 'b'])

    # Table drop
    - cd: db.table_drop('a')
      ot: ({'dropped':1})

    - cd: db.table_list()
      ot: ['b']

    - cd: db.table_drop('b')
      ot: ({'dropped':1})

    - cd: db.table_list()
      ot: []

    # Table errors
    - cd: db.table_create('foo')
      ot: ({'created':1})

    - cd: db.table_create('foo')
      ot: err('RqlRuntimeError', 'Table `foo` already exists.', [0])

    - cd: db.table_drop('foo')
      ot: ({'dropped':1})
      
    - cd: db.table_drop('foo')
      ot: err('RqlRuntimeError', 'Table `foo` does not exist.', [0])

    - js: db.table_create('nonsense', 'foo')
      py: []
      ot: err('RqlDriverError', 'Expected 1 argument(s) but found 2.')
      
    - js: db.table_create('nonsense', {'foo':'bar'})
      py: []
      ot: err('RqlDriverError', 'Invalid option `foo`.')
      
    # TODO: test options to table_create (primary_datacenter, cache_size)
    
