desc: Tests conversion to and from the RQL object type
tests:
    - py: r.expr({})
      js: ['r({})', 'r.expr({})']
      ot: ({})
    - py:
        code: r.expr({'a':1})
        ot: "{'a':1}"
      js:
        code: r({a:1})
        ot: "({a:1})"
    - py:
        code: "r.expr({'a': 1, 'b': 'two', 'c': True})"
        ot: "{'a': 1, 'b': 'two', 'c': True}"
      js:
        code: "r({a: 1, b: 'two', c: true})"
        ot: "({a: 1, b: 'two', c: true})"

    # Nested expressions
    - cd: r.expr({'a':r.expr(1)})
      ot: ({'a':1})
