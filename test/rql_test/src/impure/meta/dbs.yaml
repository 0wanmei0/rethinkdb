desc: Tests meta queries for databases
tests:

    # We should always start out with a 'test' database
    - py: r.db_list()
      js: r.dbList()
      rb: r.db_list
      ot: ['test']
    
    ## DB create

    - py: r.db_create('a')
      js: r.dbCreate('a')
      ot: ({'created':1})
    - py: r.db_create('b')
      js: r.dbCreate('b')
      ot: ({'created':1})

    ## DB list
    
    - py: r.db_list()
      js: r.dbList()
      ot: bag(['a', 'b', 'test'])

    ## DB drop

    - py: r.db_drop('b')
      js: r.dbDrop('b')
      ot: ({'dropped':1})

    - py: r.db_list()
      js: r.dbList()
      ot: bag(['a', 'test'])

    - py: r.db_drop('a')
      js: r.dbDrop('a')
      ot: ({'dropped':1})

    - py: r.db_list()
      js: r.dbList()
      ot: bag(['test'])
