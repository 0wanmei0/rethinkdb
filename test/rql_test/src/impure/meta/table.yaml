desc: Tests meta queries for creating and deleting tables
tests:
    
    - def: db = r.db('test')

    - py: db.table_list()
      js: db.tableList()
      ot: []

    # Table create
    - py: db.table_create('a')
      js: db.tableCreate('a')
      ot: ({'created':1})

    - py: db.table_list()
      js: db.tableList()
      ot: ['a']

    - py: db.table_create('b')
      js: db.tableCreate('b')
      ot: ({'created':1})

    - py: db.table_list()
      js: db.tableList()
      ot: bag(['a', 'b'])

    # Table drop
    - py: db.table_drop('a')
      js: db.tableDrop('a')
      ot: ({'dropped':1})

    - py: db.table_list()
      js: db.tableList()
      ot: ['b']

    - py: db.table_drop('b')
      js: db.tableDrop('b')
      ot: ({'dropped':1})

    - py: db.table_list()
      js: db.tableList()
      ot: []
