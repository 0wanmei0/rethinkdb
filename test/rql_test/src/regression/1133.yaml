desc: Regression tests for issue #1133, which concerns circular references in the drivers.

tests:
 - def: a = {}; b = {'a':a}; a['b'] = b;

 - cd: r.expr(a)
   ot: err('RqlDriverError', 'Nesting depth limit exceeded')

 - cd: r.expr({'a':{'a':{'a':{'a':{'a':{'a':{'a':{}}}}}}}}, 7)
   ot: err('RqlDriverError', 'Nesting depth limit exceeded')

 - cd: r.expr({'a':{'a':{'a':{'a':{'a':{'a':{'a':{}}}}}}}}, 10)
   ot: ({'a':{'a':{'a':{'a':{'a':{'a':{'a':{}}}}}}}})
