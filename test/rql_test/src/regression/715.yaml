desc: 715 -- noreply writes
tests:
  - cd: r.table_create('715')
    ot: ({'created':1})

  - def: tbl = r.table('715')

  - rb: tbl.insert({})[:inserted]
    ot: 1

  - cd: tbl.insert({})['inserted']
    js: tbl.insert({})('inserted')
    ot: 1

  - cd: tbl.insert({})['inserted']
    js: tbl.insert({})('inserted')
    runopts:
      noreply: false
    ot: 1

  - cd: tbl.insert({})
    runopts:
      noreply: true
    ot:
      py: (None)
      rb: (nil)
      js: (undefined)

  - rb: tbl.count
    ot: 5

  - cd: r.table_drop('715')
    ot: ({'dropped':1})
