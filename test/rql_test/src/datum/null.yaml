desc: Tests of conversion to and from the RQL null type
tests:
    - py:
        cd: r.expr(None)
        ot: None
      js:
        cd: [r(null), r.expr(null)]
        ot: "null"
      rb:
        cd: r nil
        ot: nil

    - py: r.expr(None).type_of()
      js: r.expr(null).typeOf()
      rb: r(nil).type_of()
      ot: "'NULL'"

    # test coercions
    - cd: r.expr(null).coerce_to('string')
      ot: "'null'"
      
    - cd: r.expr(null).coerce_to('null')
      ot: (null)
      
