<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This is a graph viewer script. It's pretty messy because it was modified several times; ask
Michael Glukhovsky and Tim Maxwell.

The way to use it is to say "/path/to/script.html#http://path/to/file.json", where
"http://path/to/file.json" is a JSON file containing the data to be visualized. -->

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>RethinkDB Benchmarks</title>
		<!-- Javascript resources -->
		<script type="text/javascript" src="base/js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="base/js/ui.core.js"></script>
		<script type="text/javascript" src="base/js/jquery.jcollapser-1.2.1.js"></script>
		<script type="text/javascript" src="base/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="base/js/jquery.dynatree.js"></script>
		<script type="text/javascript" src="base/js/jquery.progressbar.min.js"></script>
		<script type="text/javascript" src="base/js/excanvas.min.js"></script>
		<script type="text/javascript" src="base/js/jquery.flot.js"></script>
		<script type="text/javascript" src="base/js/jquery.flot.navigate.js"></script>
		<script type="text/javascript" src="base/js/jquery.flot.selection.js"></script>
		<script type="text/javascript" src="base/js/date.js"></script>
		<script type="text/javascript" src="base/js/plot-benchmarks.js"></script>

		<!-- CSS resources -->
	    <link rel='stylesheet' type='text/css' href='base/css/ui.dynatree.css'>
		<link rel="stylesheet" type="text/css" href="base/css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="controls">
				<div class="controlSection">
					<fieldset id="chooseSetsHeader" class="controlHeader">
						<div class="collapse controlHeaderIcon"></div>
						<div class="expand controlHeaderIcon"></div>
						<p class="controlTitle">Data Sets</p>
					</fieldset>
					<div id="chooseSets" class="controlContent"></div>
				</div>
				<div class="controlSection"> 
					<fieldset id="chooseSeriesHeader" class="controlHeader">
						<div class="collapse controlHeaderIcon"></div>
						<div class="expand controlHeaderIcon"></div>
						<p class="controlTitle">Data Series</p>
					</fieldset>
					<div id="chooseSeries" class="controlContent"></div>
				</div>
				<div class="controlSection">
					<fieldset id="plotOptionsHeader" class="controlHeader">
						<div class="collapse controlHeaderIcon"></div>
						<div class="expand controlHeaderIcon"></div>
						<p class="controlTitle">Plot Options</p>
					</fieldset>
					<div id="plotOptions" class="controlContent">
						<p id="tooltipOption" class="controlOption">
							<input id="enableTooltip" type="checkbox" checked="true" />
							Enable data point tooltip
						</p>
					</div>
				</div>
				<div class="controlSection">
					<fieldset id="overviewHeader" class="controlHeader">
						<div class="collapse controlHeaderIcon"></div>
						<div class="expand controlHeaderIcon"></div>
						<p class="controlTitle">Plot Overview</p>
					</fieldset>
					<div id="overview" class="controlContent"></div>
				</div>
			</div>
		<div id="header">
			<p id="title">RethinkDB Benchmarks <span id="plotTitle"></span></p>
		</div>
		<div id="plot">
			<div id="placeholder"></div>
		</div>
		<p id="footer">
			<span id="time"></span>
			<span id="copyright">&copy;2010 Hexagram 49, Inc.</span>
		</p>
	</div>
	</body>
</html>
