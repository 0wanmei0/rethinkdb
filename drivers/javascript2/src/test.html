<html>
    <head>
        <script src="../build/rethinkdb.js"></script>
    </head>
    <body>
        <script>
            var r = rethinkdb;
            r.connect({port:28017}, function(err, c) {
                if(err) throw err
                r(1).run(c, print)
                r(2).add(2).run(c, print)
                r([1,2,3]).map(function(a) { return a.mul(2); }).run(c, print)
            });
        </script>
    </body>
</html>
